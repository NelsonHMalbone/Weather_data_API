<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
    <h1>Weather Data API</h1>
    <!--Telling user what format the url should be -->
    <!--v1 is telling user what version this is  -->
    <!-- station and date will be enter by user-->
    <p>URL format: http://127.0.0.1:5000/api/v1/station/date</p>
    <!-- station code =10 and date 1988(year) 10(month) 25(date)-->
    <!-- asking for infomation for code 10  -->
    <p>URL Example: http://127.0.0.1:5000/api/v1/10/1988-10-25</p>
    <p>{{data|safe}}</p>
</body>
</html>
