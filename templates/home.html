<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
    <h1>Weather Data API</h1>
    <!--Telling user what format the url should be -->
    <!--v1 is telling user what version this is  -->
    <!-- station and date will be enter by user-->
    <p>URL format: http://127.0.0.1:5000/api/v1/station/date</p>
    <p>URL format for one station for all dates: http://127.0.0.1:5000/api/v1/station</p>
    <p>URL format for one station for one year: http://127.0.0.1:5000/api/v1/yearly/station/year</p>
     <p>{{data|safe}}</p>
</body>
</html>
